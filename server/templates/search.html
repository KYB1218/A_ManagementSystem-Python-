<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Equipment</title>
</head>
<body>

    <h1>Search Equipment</h1>

    <form method="POST" action="/search">
        <label for="search_term">Search Term:</label>
        <input type="text" id="search_term" name="search_term" required>
        <button type="submit">Search</button>
    </form>

    {% if rows %}
        <h2>Search Results</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Equipment</th>
                    <th>Password</th>
                    <th>State</th>
                    <th>File Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{ row['equipment'] }}</td>
                        <td>{{ row['password'] }}</td>
                        <td>{{ row['state'] }}</td>
                        <td>{{ row['filename'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <a href="/list">Back to Equipment List</a>

</body>
</html>
